spring.application.name=weather-dashboard

weather.api.key=69f6727d16629aaad9d6f79b7f477a51
weather.api.url=http://api.openweathermap.org/data/2.5/weather

weather.api.units=imperial

spring.jpa.hibernate.ddl-auto=update

#Rabbit MQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtualHost=weather-dashboard

app.rabbit.input-queue=weather.request.queue
app.rabbit.output-queue=weather.response.queue
app.rabbit.exchange=weather.exchange
app.rabbit.input-routing-key=weather.request
app.rabbit.output-routing-key=weather.response
